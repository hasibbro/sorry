<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Animation</title>
</head>
<body>
    <section>
        <h2 class="text">I am Sorry SUMIYA </h2>
    </section>
    <script src="anime.min.js"></script>
    <script>
        // now, split text into words
        const text = document.querySelector('.text');
        text.innerHTML = text.textContent.replace(/\S/g, "<span>$&</span>" );
        
        anime.timeline({
            loop: true
        })
        .add({
            targets: '.text span',
            translateY: [-600, 0], //[start value, end value]
            scale: [10,1], //[start value, end value]
            opacity: [0,1], //[start value, end value]
            easign: "easeOutExpo",
            duration: 1500 ,//1.5sec
            delay: anime.stagger(100),
        })

        .add({
            targets: '.text span',
            translatex: [0,-1000], //[start value, end value]
            scale: [1,1], //[start value, end value]
            opacity: [1,0], //[start value, end value]
            easign: "easeOutExpo",
            duration: 2000 ,//1.5sec
            delay: anime.stagger(100),
        })


        .add({
            targets: '.text span',
            translatex: [0,-1000], //[start value, end value]
            scale: [1,50], //[start value, end value]
            opacity: [1,0], //[start value, end value]
            easign: "easeOutExpo",
            duration: 2000 ,//1.5sec
            delay: anime.stagger(100),
        })



    </script>
</body>
</html>
